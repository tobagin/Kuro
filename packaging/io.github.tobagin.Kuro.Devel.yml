app-id: io.github.tobagin.Kuro.Devel
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: kuro
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --metadata=X-DConf=migrate-path=/io.github.tobagin.kuro/
modules:
  - name: kuro
    buildsystem: meson
    config-opts:
      - -Dapplication_id=io.github.tobagin.Kuro.Devel
    sources:
      - type: dir
        path: ..
